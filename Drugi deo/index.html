<!DOCTYPE html>
<html>
  <head|>
    <title>Stvaranje citata</title>
    <link rel="stylesheet" href="stil.css">
  </head>
  <body>
    <div class="container">
      <h1>Stvaranje citata</h1>
      <div class="opcije">
        <div class="citat-container1">
          <h2>Izabrati koliko citata zelite!</h2>
            <select id="brojac-citata">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </div>
        <div class="citat-container2">
          <h2>Izabrati temu o kojoj zelite stvoriti citat!</h2>
          <div id="cekboks">
            <input id="motivacioni" type="radio" name="tag" value="motivacija"><span class="inline">Motivacioni citati</span>
            <input id="slobodni" type="radio" name="tag" value="slobodan"><span class="inline">Citati o slobodi</span>
          </div>
          <div class="dugmici">
            <button id="stvaranje-citata">Kliknite da stvorite citat!</button>
            <button id="Izlazak">Resetovanje!</button>
          </div>
          <div id="citat"> </div>
        </div>
      </div>
    </div>
      <script src="main.js" type="text/javascript"></script>
    </body>
</html>
